<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQui√©nes Somos? - LSM para Ni√±os</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #e8b3ff 0%, #d1a3ff 50%, #c8a2d1 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative background elements */
        .background-decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 8s ease-in-out infinite;
        }

        .bg-circle1 {
            top: 5%;
            left: 5%;
            animation-delay: 0s;
            width: 250px;
            height: 250px;
        }

        .bg-circle2 {
            top: 20%;
            right: 10%;
            animation-delay: 3s;
            width: 400px;
            height: 400px;
        }

        .bg-circle3 {
            bottom: 10%;
            left: 15%;
            animation-delay: 6s;
            width: 200px;
            height: 200px;
        }

        .bg-circle4 {
            top: 50%;
            left: 80%;
            animation-delay: 9s;
            width: 150px;
            height: 150px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 60px;
            flex-wrap: wrap;
            min-height: 100vh;
            padding: 40px 60px;
            padding-left: 120px;
        }

        .axolotl-container {
            position: relative;
            animation: gentle-bounce 3s ease-in-out infinite;
        }

        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .axolotl-image {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #ffb3d9, #ffc7e0, #ff9ec7);
            border-radius: 50%;
            border: 6px solid #9d4edd;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .axolotl-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        /* Fallback en caso de que no exista la imagen */
        .axolotl-image::before {
            content: 'ü¶é';
            font-size: 4em;
            position: absolute;
            z-index: 1;
        }

        /* Cuerpo del ajolote - eliminado ya que usaremos imagen real */

        .speech-bubble {
            background: white;
            padding: 60px 70px;
            max-width: 700px;
            min-height: 300px;
            position: relative;
            border: 8px solid #4a2c7a;
            border-radius: 50px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fallback para la nube - usar imagen si existe */
        .speech-bubble.with-image {
            background: url('../static/images/images_quienes_somos/nube.png') center center no-repeat, white;
            background-size: 100% 100%;
            border: none;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            left: -40px;
            top: 60%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            border-right: 40px solid #4a2c7a;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            left: -24px;
            top: 60%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 22px solid transparent;
            border-bottom: 22px solid transparent;
            border-right: 32px solid white;
        }

        .speech-text {
            font-size: 1.3em;
            line-height: 1.6;
            color: #333;
            text-align: center;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00BFFF;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,191,255,0.4);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .back-button img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .back-button:hover {
            background: #0099CC;
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(0,191,255,0.6);
        }

        /* Fallback en caso de que no exista la imagen */
        .back-button::before {
            content: '‚úñ';
            position: absolute;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                text-align: center;
                padding: 20px;
                padding-left: 20px;
                justify-content: center;
            }
            
            .speech-bubble::before,
            .speech-bubble::after {
                left: 50%;
                top: -40px;
                transform: translateX(-50%);
                border-left: 30px solid transparent;
                border-right: 30px solid transparent;
                border-bottom: 40px solid #4a2c7a;
                border-top: none;
            }
            
            .speech-bubble::after {
                top: -24px;
                border-left: 22px solid transparent;
                border-right: 22px solid transparent;
                border-bottom: 32px solid white;
            }
            
            .speech-text {
                font-size: 1.1em;
            }
            
            .axolotl-image {
                width: 180px;
                height: 180px;
            }

            .speech-bubble {
                max-width: 90%;
                min-height: 250px;
                padding: 40px 50px;
            }

            .back-button {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="background-decoration bg-circle1"></div>
    <div class="background-decoration bg-circle2"></div>
    <div class="background-decoration bg-circle3"></div>
    <div class="background-decoration bg-circle4"></div>

    <!-- Back button -->
    <a href="/" class="back-button">
        <img src="../static/images/images_quienes_somos/regresar.png" alt="Regresar">
    </a>

    <div class="container">
        <div class="main-content">
            <div class="axolotl-container">
                <div class="axolotl-image">
                    <img src="../static/images/images_quienes_somos/ajoloterelax.png" alt="Ajolote relajado">
                </div>
            </div>

            <div class="speech-bubble">
                <div class="speech-text">
                    Somos Una App Web <span class="highlight">Divertida Y Colorida</span> Creada Especialmente Para Que 
                    <span class="highlight">Ni√±os Y Ni√±as De 6 A 12 A√±os</span> Aprendan 
                    La <span class="highlight">Lengua De Se√±as Mexicana (LSM)</span>.
                    <br><br>
                    Aqu√≠ Tendr√°s <span class="highlight">Desaf√≠os Emocionantes Y Aventuras</span> Que Hacen Que Cada Palabra 
                    <span class="highlight">Cobre Vida En Tus Manos</span>.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
